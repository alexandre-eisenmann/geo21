<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
<p>Click on this text to update the chart with new data values</p>

<script type="text/javascript">

    var w = 1200;
    var h = 250;
    var barPadding = 1;

    var dataset = [];

    var updateDataset = function() {
      dataset = [];
      for(var i=0; i<60 ; i++) {
        var n = Math.floor(Math.random() * 85) + 15;
        dataset.push(n);
      }
    }

    updateDataset();



    var svg = d3.select("body")
                .append("svg")
                .attr("width",w)
                .attr("height",h);


    var xScale = d3.scale.ordinal()
                   .domain(d3.range(dataset.length))
                   .rangeRoundBands([0,w],0.05);


   var yScale = d3.scale.linear()
                .domain([0,d3.max(dataset)])
                .range([0,h])

    d3.select("p").on("click", function() {

       updateDataset();
        // dataset.push(Math.floor(Math.random() * 85)+15);

        xScale.domain(d3.range(dataset.length))
        yScale.domain([0,d3.max(dataset)])

        var bars = svg.selectAll("rect")
                      .data(dataset);
        var texts = svg.selectAll("text")
                      .data(dataset);

        // bars
        //    .transition()
        //    .duration(1000)
        //    .attr("y",function(d,i) {return h - yScale(d)})
        //    .attr("height",function(d) {return yScale(d)});

        bars.enter()
            .append("rect")
            .attr("x",w)
            .attr("y",function(d,i) {return h - yScale(d)})
            .attr("width",xScale.rangeBand())
            .attr("height",function(d) {return yScale(d)})
            .attr("fill","teal");


        bars.transition()
            .duration(500)
            .attr("x",function(d,i) {return xScale(i)})
            .attr("y",function(d,i) {return h - yScale(d)})
            .attr("width",xScale.rangeBand())
            .attr("height",function(d) {return yScale(d)})

        texts.enter()
           .append("text")
           .text(function(d) {return d})
           .attr("x",function(d,i) {return xScale(i) + xScale.rangeBand()/2})
           .attr("y",function(d) {return h - yScale(d) + 14})
           .attr("font-family","sans-serif")
           .attr("font-size","11px")
           .attr("fill","white")
           .attr("text-anchor","middle")

       texts.transition()
           .duration(500)
           .text(function(d) {return d})
           .attr("x",function(d,i) {return xScale(i) + xScale.rangeBand()/2})
           .attr("y",function(d) {return h - yScale(d) + 14})


    });

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x",function(d,i) {return xScale(i)})
      .attr("y",function(d,i) {return h - yScale(d)})
      .attr("width",xScale.rangeBand())
      .attr("height",function(d) {return yScale(d)})
      .attr("fill","teal");

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {return d})
       .attr("x",function(d,i) {return xScale(i) + xScale.rangeBand()/2})
       .attr("y",function(d) {return h - yScale(d) + 14})
       .attr("font-family","sans-serif")
       .attr("font-size","11px")
       .attr("fill","white")
       .attr("text-anchor","middle")



</script>
</body>
</html>
